<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daunku</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js' integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <header>
        <h1>Daunku Admin Panel</h1>

        <nav>
            <div id="mainPage">Main</div>
            <div id="messagePage">Message</div>

        </nav>
    </header>

    <div class="adminContainer">
        <div class="addProductForm">
            <input type="text" id="title" placeholder="Назва товару">
            <input type="number" id="price" placeholder="Ціна">
            <button id="addProduct__btn">Add</button>
        </div>

        <div class="goodsList"></div>
    </div>
    <div class="messageConatiner">
        <textarea id="message" placeholder="your message"></textarea>
        <button id="sendMessage">send</button>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
